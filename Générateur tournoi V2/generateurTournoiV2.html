<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta charset="UTF-8">
        <title>Générateur de tournoi de Badminton</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


        <script src="../MTFramework V2/MTFrameworkV2.js"></script>
        <link rel="stylesheet" href="../MTFramework V2/MTFrameworkV2.css">
        <script src="../BootstrapAPI/bootStrapApi.js"></script>

        <style>
            #logoBadLevier{
                max-height: 50px;
                border-radius: 50%;
                box-shadow: 0px 0px 10px 2px #a9a9a9;
            }
        </style>
    </head>
    <body onload="loadMTFramework();">

        <script>
            var mt;
            var nomJoueur, prenomJoueur, genre, joueur, typeTournoi, nbTour, preparation;
            var nomJoueurView, prenomJoueurView, genreView, joueurSelection, typeTournoiView, nbTourView, preparationView;
            var page1;
            //jeu d'essai
            var listJoueurs = [
                {"nomJoueur": "Merandat", "prenomJoueur": "Jonathan", "genre": "Homme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},
                {"nomJoueur": "Jobard", "prenomJoueur": "Céline", "genre": "Femme"},

            ];
            var prep = [
                {"typeTournoi": "Simple", "nbTour": 5}
            ];

            function loadMTFramework(){
                mt = new MTFramework(document.body);
                var typeString = mt.basicString;
                var typeInteger = mt.basicInteger;
                //chargement des models
                nomJoueur = mt.addNewModel("nomJoueur", typeString);
                prenomJoueur = mt.addNewModel("prenomJoueur", typeString);
                genre = mt.addNewModel("genre", typeString, ["Homme", "Femme"]);
                
                typeTournoi = mt.addNewModel("typeTournoi", typeString, ["Simple", "Double"]);
                nbTour = mt.addNewModel("nbTour", typeInteger);
                
                //chargement des vues
                nomJoueurView = nomJoueur.addNewView("nomJoueurBasic", "Nom");
                prenomJoueurView = prenomJoueur.addNewView("prenomJoueurBasic", "Prénom");
                genreView = genre.addNewView("genreBasic", "Genre");
                typeTournoiView = typeTournoi.addNewView("typeTournoiBasic", "Type de tournoi");
                nbTourView = nbTour.addNewView("nbTourBasic", "Nombre de tour");

                joueur = mt.addNewModel("joueur", {
                    "nomJoueur": nomJoueurView,
                    "prenomJoueur": prenomJoueurView,
                    "genre": genreView
                }, listJoueurs);
                preparation = mt.addNewModel("preparation", {
                    "typeTournoi": typeTournoiView,
                    "prenomJoueur": nbTourView,
                }, prep);

                joueurSelection =  joueur.addNewView("joueurSelection", "Sélection des joueurs");
                preparationView =  preparation.addNewView("preparationView", "Préparation du tournoi");

                var buttonEdit = MH.makeButton({type: "click", func: editJoueurs.bind(this)}, "edit");
                joueurSelection.addInterfaceHeaderView(buttonEdit);
                //Pages
                page1 = mt.addNewPage("page1", "Générateur de tournoi");
                page1.addNewView(joueurSelection);
                page1.addNewView(preparationView);

                mt.render(page1);

                function editJoueurs(){
                    joueur.setModeEdition(true);
                    mt.render(page1);
                }
            }

        </script>

    </body> 

</html>
