<html>
    <head>
        <title>Générateur de tournoi de Badminton</title>
    </head>
    <body>

        <input type="button">Save saveCookie</input>

        <script>
            function saveCookie(nom, prenom){
                var cookiePath = "/GenerateurTournoi/";
                var cookieContent = "nom=" + nom + ";prenom=" + prenom + ";";
                var cookieExpire = new Date() + 30;
                document.cookie = cookieContent + cookieExpire + cookiePath;
            }
        </script>

    </body> 

</html>
