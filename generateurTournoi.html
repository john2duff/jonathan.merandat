        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <div class="container-fluid">
            <div id="joueurs" class="container liste"></div>
            <div id="preparation" class="container"></div>
        </div>


        <script>

        //configuration du logiciel
        var mainConfig = {
            "listes": [
                ["genre", "string", ["Homme", "Femme"]],
                ["niveau", "string", ["P12", "P11", "P10"]]
            ],
            "nomBd": "generateurTournoi",
        }
        
//----------View

            var modeAffichageEnum = {
                formulaire: "Formulaire", 
                tableau: "Tableau"
            }
            var currentModeAffichage = modeAffichageEnum.formulaire;

            window.addEventListener("resize", function(){
                refresh();
            });

            var sens = {
                "joueurs": true,
                "preparation": true
            }
            var edition = {
                "joueurs": true,
                "preparation": true
            }

            function refresh(){
                if (window.innerWidth > 500){
                        currentModeAffichage = modeAffichageEnum.tableau; 
                    }else{
                        currentModeAffichage = modeAffichageEnum.formulaire; 
                }
                refreshList("joueurs", "Joueurs", 2, sens["joueurs"]); 
                refreshList("preparation", "Préparation", 1, sens["preparation"]);
            }

            //bArray s'il s'agit d'une liste d'élement similaire
            function refreshList(item, titre, dimension, sensNormal){
                var listModel = getBDItem(item);
                var listView = initView(item);
                var divBarItem = buildElement("div");
                if (sensNormal == undefined) sensNormal = true;
                
                var bFormulaire = currentModeAffichage == modeAffichageEnum.formulaire;
                var bTableau = currentModeAffichage == modeAffichageEnum.tableau;

                var divTitre = buildElement("div", undefined, undefined, "sticky-top barItem");
                var titre = buildElement("h3", titre, undefined, "barItemTitre");
                divTitre.appendChild(titre);
                var divInterfaces = buildElement("div");
                var buttonInverse = buildElement("button", "Inverser", undefined, "btn btn-light barItemInterface");
                buttonInverse.setAttribute("onclick", "inverseSens('" + item + "');");
                buttonInverse.value = "Inverse";
                divInterfaces.appendChild(buttonInverse);
                var buttonEdition = buildElement("button", "Editer", undefined, "btn btn-light barItemInterface");
                buttonEdition.setAttribute("onclick", "inverseEdition('" + item + "');");
                buttonEdition.value = "Editer";
                divInterfaces.appendChild(buttonEdition);
                divTitre.appendChild(divInterfaces);
                listView.appendChild(divTitre);
                
                if (bFormulaire) {
                    listView.appendChild(buildListForm(item, listModel, dimension, sensNormal));
                }else if (bTableau) {
                    listView.appendChild(buildTable(item, listModel, dimension, sensNormal));
                }
                
            }

            function inverseSens(item){
                sens[item] = !sens[item];  
                refresh();
            }
            function inverseEdition(item){
                edition[item] = !edition[item];  
                refresh();
            }

            /****  CREATION TABLE  ******/
            {

                function buildTable (item, listModel, dimension, sensNormal){
                    var currentTr;
                    var table = buildElement("table", undefined, "listTableau" + item, "table");
                    var thead = buildElement("thead", undefined, "headerListTableau");
                    var tbody = buildElement("tbody", undefined, "bodyListTableau");
                    var dim1 = dimension == 1;
                    var dim2 = dimension == 2;
                
                    if (dim1){
                        if (sensNormal){
                            //remplissage du header
                            currentTr = buildElement("tr");
                            for (var i = 0; i < listModel.length; i++){
                                currentTr.appendChild(this.buildHeaderCell(listModel[i][0], listModel[i][1]));
                            }
                            thead.appendChild(currentTr);
                            //remplissage du body
                            currentTr = buildElement("tr");
                            for (var i = 0; i < listModel.length; i++){
                                currentTr.appendChild(this.buildBodyCell(listModel[i][2]));
                            }  
                            tbody.appendChild(currentTr);
                        } else{
                            //remplissage du body
                            for (var i = 0; i < listModel.length; i++){
                                currentTr = buildElement("tr");
                                currentTr.appendChild(this.buildHeaderCell(listModel[i][0], listModel[i][1]));
                                currentTr.appendChild(this.buildBodyCell(listModel[i][2]));
                                tbody.appendChild(currentTr);
                            }
                        }
                    }else if (dim2){
                        if (sensNormal){
                            //remplissage du header
                            currentTr = buildElement("tr");
                            for (var i = 0; i < listModel[0].length; i++){
                                currentTr.appendChild(this.buildHeaderCell(listModel[0][i], listModel[1][i]));
                            }
                            thead.appendChild(currentTr);
                            //remplissage du body
                            for (var i = 2; i < listModel.length; i++){
                                currentTr = buildElement("tr");
                                for (var k = 0; k < listModel[i].length; k++){
                                    currentTr.appendChild(this.buildBodyCell(listModel[i][k]));
                                }
                                tbody.appendChild(currentTr);
                            }
                        }else{
                            //remplissage du body
                            for (var i = 0; i < listModel[0].length; i++){
                                currentTr = buildElement("tr");
                                currentTr.appendChild(this.buildHeaderCell(listModel[0][i], listModel[1][i]));
                                for (var j = 2; j < listModel.length; j++){
                                    currentTr.appendChild(this.buildBodyCell(listModel[j][i]));
                                }
                                tbody.appendChild(currentTr);
                            }
                        }
                    }
                    table.appendChild(thead);
                    table.appendChild(tbody);
                    return table;
                }

                function buildHeaderCell(header, headerType){
                    currentContent = header.replace(/_/g, " ");
                    currentTd = buildElement("th",  currentContent);
                    currentTd.setAttribute("type", headerType);
                    return currentTd;
                }

                function buildBodyCell(content){
                    return buildElement("td", content);
                }
            
            }

            /****  CREATION FORMULAIRE  ******/
            {
                function buildListForm(item, listModel, dimension, sensNormal){
                    var dim1 = dimension == 1;
                    var dim2 = dimension == 2;
                    var styleSensInverse = sensNormal ? "" : "sensInverse ";
                    var divRetour = buildElement("div");
                    if (dim1) {
                       

                    } else if (dim2) {
                        divRetour = buildElement("div");
                        var divAllParams;
                        for (var i = 2; i < listModel.length; i++){
                            div = buildElement("div", "", undefined, "itemList " + styleSensInverse + item);
                            divAllParams = buildElement("div", "", "allParamItem" + i, "allParamItem " + styleSensInverse + item);
                            for (var j = 0; j < listModel[0].length; j++){
                                divAllParams.appendChild(this.buildItemForm(item, listModel[0][j],  listModel[1][j], listModel[i][j], i));
                            }
                            div.appendChild(divAllParams);
                            /*var buttonEdit = buildElement("button", "Editer");
                            buttonEdit.setAttribute("class", "btn btn-outline-secondary");
                            div.appendChild(buttonEdit);*/
                            divRetour.appendChild(div);
                        }
                    }
                    return divRetour;
                }

                //construire l'affichage d'un item dans une liste
                function buildItemForm(item, header, headerType, content, compt){
                    var id = compt + "" + header;
                    var divParam = buildElement("div", "", "paramItem" + compt, "paramItem " + item);
                    var label = buildElement("label", header, "labelParamItem" + item + + id, "labelParamItem " + item);
                    label.setAttribute("type", headerType);
                    divParam.appendChild(label);
                    divParam.appendChild(buildElement("span", content, "valueParamItem" + item + id, "valueParamItem " + item));                    
                    return divParam;
                }
            }

            function buildElement(type, innerHTML, id, className){
                var elt = document.createElement(type);
                if (id != undefined) elt.setAttribute("id", id);
                if (className != undefined) elt.setAttribute("class", className);
                if (innerHTML != undefined) elt.innerHTML = innerHTML;
                return elt;
            }   

            function getView(nomView){
                var node = document.getElementById(nomView);
                if (node == null) console.error("L'élément HTML " + nomView + " n'existe pas." );
                return node;
            }

            function initView(nomView){
                var listView = getView(nomView);
                listView.innerHTML = "";
                return listView;
            }
            
//----------Model BD

            //Récupérer toute la base de donnée
            function getBDItem(key, source){
                if (source == undefined) source = localStorage.getItem(mainConfig["nomBd"]);
                source = JSON.parse(source);           
                return getBDItemRecursif(source, key);
            }
            

            function getBDItemRecursif(source, key){
                for (var i in source) {
                    if (i == key){
                        return source[i];
                    }else if (typeof(source[i]) == "object"){
                        var retour = getBDItemRecursif(source[i], key);
                        if (retour != null) return retour;
                    }
                }
                return null;
            }

            function getListe(nomListe){
                var listes = this.getBDItem("listes");
                for (var i = 0; i < listes.length; i++){
                    if (listes[i][0] == nomListe){
                        return liste[i][2];
                    }
                }
                return null;
            }

            function saveBD(source){
                localStorage.setItem(mainConfig["nomBd"], JSON.stringify(source));
            }

            function saveBDItem(item){
                var all;
                if (item == "joueur") {
                    all += JSON.parse(item);
                } else{
                    all += JSON.parse(getBDItem("joueur"));
                }
                saveBD(all);
            }

            var importDatas;
            //import
            document.getElementById("bdTournoi").addEventListener('change', function() {   
                var fichier = new FileReader(); 
                fichier.onload = function() { 
                    var json = JSON.parse(fichier.result);
                    saveBD(json);
                    refresh();
                }   
                fichier.readAsText(this.files[0]); 
            });

            function exportTournoi() {
                downloadFile(localStorage.getItem(mainConfig["nomBd"]));
            }

            function downloadFile(data, name, type){
                name = "tournoi - " + new Date();
                type = "text/plain";
                var anchor = document.createElement("a");
                anchor.href = window.URL.createObjectURL(new Blob([data], {type}));
                anchor.download = name;
                anchor.click();
            }
            
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
