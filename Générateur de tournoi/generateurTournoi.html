<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta charset="UTF-8">
        <title>Générateur de tournoi de Badminton</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="./merandatFramework.js"></script>
        <link rel="stylesheet" href="./merandatFramework.css">
    </head>
    <body onload="">


        <div id="header" class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div style="display:flex; justify-content:left;align-items:center;">
                    <img id="logoBadLevier" class="rounded mx-auto d-block img-thumbnail" href="#" src="./logoBadLevier.jpg"/>
                    <span style="line-height:1.2rem;font-weight:700;font-size:1rem;text-align:center;width:100px;padding:10px;color:lightgray;">Générateur de tournoi</span>

                </div>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item dropdown" >
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Import/Export
                            </a>
                            <div class="dropdown-menu" style="z-index:1030;" aria-labelledby="navbarDropdownMenuLink">
                                <label class="dropdown-item btn-file">
                                    Import <input id="bdTournoi" type="file" accept=".json" style="display: none;">
                                </label>
                                <label class="dropdown-item" onclick="exportTournoi();">
                                    Export 
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <script>

            //dimension : none / verti / horiz / both 

            //Récupération de la configuration principale
            var config = {
                "nativeTypes": ["string", "integer"],
                "models": {
                    "genre": { 
                        "title": "Genre", 
                        "desc": "Etes-vous un homme ou une femme ?",
                        "columns": [
                            {   "title": "Genre",
                                "desc": "Le genre", 
                                "type": "string",
                                "datas": ["Homme", "Femme"], 
                                "defaultValue": "Homme"
                            }
                        ],
                        "dimension": "verti",
                        "persistent": false,
                        "view": {
                            "display": false,
                            "layout": "TOFR",
                            "actions": [],
                            "sens": true
                        }
                    },
                    "niveau": {
                        "title": "Niveaux", 
                        "desc": "Les niveaux existants", 
                        "columns": [
                            {   "title": "Niveau",
                                "desc": "Le genre", 
                                "type": "string",
                                "datas": ["P12", "P11", "P10"],
                                "defaultValue": "P12"
                            }
                        ],
                        "dimension": "verti",
                        "persistent": false, 
                        "view": {
                            "display": false,
                            "layout": "TOFR",
                            "actions": [],
                            "sens": true
                        }
                    },
                    "typeTournoi": {
                        "title": "Type de tournoi", 
                        "desc": "Il peut s'agir d'un tournoi simple ou double", 
                        "columns": [
                            {   "title": "Type de tournoi",
                                "desc": "Le type de tournoi", 
                                "type": "string",
                                "datas": ["Simple", "Double"],
                                "defaultValue": "Simple"
                            }
                        ],
                        "dimension": "verti",
                        "persistent": false, 
                        "view": {
                            "display": false,
                            "layout": "TOFR",
                            "actions": [],
                            "sens": true
                        }
                    },
                    "nombreTour": {
                        "title": "Nombre de tour", 
                        "desc": "Combien de tour va-t-on faire ?", 
                        "columns": [
                            {   "title": "Nombre de tour",
                                "desc": "Le nombre de tour", 
                                "type": "integer",
                                "defaultValue": 1,
                                "restriction": {
                                    "min": 0,
                                    "max": 10
                                }
                            }
                        ],
                        "dimension": "none",
                        "persistent": false,
                        "view": {
                            "display": false,
                            "layout": "TOFR",
                            "actions": [],
                            "sens": true
                        }
                    },
                    "joueurs": {
                        "title": "Joueurs",
                        "desc": "C'est ici que vous pouvez renseigner la liste des joueurs. \n Cochez ceux qui participent au tournoi.",
                        "columns": [
                            {   "title": "Nom", 
                                "desc": "Ton petit nom",
                                "type": "string", 
                                "defaultValue": "",
                            },
                            {   "title": "Prénom", 
                                "desc": "Ton petit prénom",
                                "type": "string", 
                                "defaultValue": "",
                            }, 
                            {   "type": "genre", 
                                "croisement": "1"    
                            },
                            {   "type": "niveau", 
                                "croisement": "1"   
                            }
                        ], 
                        "dimension": "both",
                        "persistent": true,
                        "view": {
                            "display": true,
                            "layout": "TOFR",
                            "actions": ["add", "remove", "edit", "sensRevert"],
                            "sens": true
                        }
                    }, 
                    "preparation": {
                        "title": "Préparation",
                        "desc": "Préparation du tournoi", 
                        "columns": [
                            { "type": "typeTournoi", 
                              "croisement": "1"
                            },
                            { "type": "nombreTour", 
                              "croisement": "1" 
                            }
                        ],
                        "dimension": "horiz",
                        "persistent": true,
                        "actions": ["edit", "sensRevert"],
                        "sens": true, 
                        "view": {
                            "display": true,
                            "layout": "TOFR",
                            "actions": ["edit", "sensRevert"],
                            "sens": true
                        }
                    }
                }
            }

            init("generateurTournoi", "bdTournoi", config); //met en place la structure globale
            refresh();
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body> 

</html>
